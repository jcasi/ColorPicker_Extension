<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="picker">
        <button id="pickerButton">Pick Color</button>
        <button id="exportButton">Export Colors</button>
      </div>
      <div class="colors-list">
        <header>
          <p class="title">Picked Colors</p>
          <span id="clearButton">Clear All</span>
        </header>
        <ul class="all-colors"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
